<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="! form.valid" class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()" >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control"
                  formControlName="name"
                  >
            </div>

            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input id="imagePath" type="text" class="form-control"
                  formControlName="imagePath"
                  #imagePath
                  >
            </div>

            <div class="row">
              <div class="col-xs-12">
                <img [src]="imagePath.value" alt="" class="img-responsive">
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" type="text" class="form-control" rows="6"
                  formControlName="description"
                  ></textarea>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" style="margin-top: 5px;"
            *ngFor="let ingCtrl of form.get('ingredients').controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control"
                formControlName="name"
              >
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onIngredientDelete(i)" >X</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="onAddIngedient()">Add ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
