<div class="row">
    <div class="col-xs-12">
        <button
            class="btn btn-success"
            routerLink="new"
            >New recipe</button>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let r of recipies; let i = index"
                [recipe]="r"
                [id]="i"
                ></app-recipe-item>
    </div>
</div>
